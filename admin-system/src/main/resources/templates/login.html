<!DOCTYPE html>
<html>
<head>
  <#include "/common/head.html">

      <!--height: 50px;-->
    <!--}-->

</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="/index"><b>Admin</b></a>
  </div>
  <div class="login-box-body">
    <p class="login-box-msg">请输入用户名和密码登录</p>

    <form action="/login" method="post">
      <div class="form-group has-feedback mg">
        <input type="hidden" name="return_url" value="${return_url!}">
        <input type="text" class="form-control"  name="userName" placeholder="用户名" data-rule="用户名:required;username;">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback mg">
        <input type="password" class="form-control" name="password"  placeholder="密码"  data-rule="密码:required;password;">
        <span class="glyphicon glyphicon-lock form-control-feedback" ></span>
      </div>
      <div class="form-group has-feedback mg">
        <div class="row">
            <div class="col-xs-6">
                <input type="text" class="form-control" name="verifyCode" placeholder="请输入验证码" required="true">
            </div>
            <div class="col-xs-6">
                <img alt="单击图片刷新！" class="pointer img" src="/captcha" onclick="this.src='/captcha'" height="34px">
            </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox"> Remember Me
            </label>
          </div>
        </div>
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat"><i class="fa fa-sign-in">登录</i></button>
        </div>
      </div>
    </form>

    <div class="social-auth-links text-center">
      <p>- OR -</p>
      <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google"></i> 谷歌登录</a>
    </div>

    <a href="#">忘记密码</a><br>
    <a href="/register" class="text-center">注册账号</a>

  </div>
</div>

<script src="adminlte/plugins/jquery/jquery.min.js"></script>
<script src="adminlte/plugins/bootstrap/js/bootstrap.min.js"></script>
<script src="adminlte/plugins/iCheck/icheck.min.js"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' /* optional */
    });
  });
</script>
</body>
</html>
